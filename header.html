<header>
  <div class="logo">
    <img
      src="https://cdn-icons-png.freepik.com/256/16111/16111093.png?ga=GA1.1.1780565752.1746075554&semt=ais_hybrid"
      style="height: 40px"
      id="toggleBtn"
    />

    <div id="sidebar" class="sidebar">
      <div class="nav">
        <a href="javascript:void(0)" class="closebtn" id="closeBtn">&times;</a>

        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </div>

      <div style="margin-left: 20px; margin-bottom: 100px;">
        <p style="font-size: larger;">Follow us :</p>
        <img src="https://cdn-icons-png.freepik.com/256/5969/5969020.png?ga=GA1.1.1780565752.1746075554&semt=ais_hybrid" style="height: 30px; width: 30px; margin-right: 8px;" alt="">
        <img src="https://cdn-icons-png.freepik.com/256/2111/2111463.png?ga=GA1.1.1780565752.1746075554&semt=ais_hybrid" style="height: 30px; width: 30px; margin-right: 8px;" alt="">
        <img src="https://cdn-icons-png.freepik.com/256/5968/5968764.png?ga=GA1.1.1780565752.1746075554&semt=ais_hybrid" style="height: 30px; width: 30px; margin-right: 8px;" alt="">
        <img src="https://cdn-icons-png.freepik.com/256/5968/5968841.png?ga=GA1.1.1780565752.1746075554&semt=ais_hybrid" style="height: 30px; width: 30px; margin-right: 8px;" alt="">
      </div>
    </div>
    <div id="lg" style="display: flex; align-items: center; cursor: pointer">
      <img
        src="https://cdn-icons-png.freepik.com/256/18880/18880446.png?ga=GA1.1.1803097896.1745911548&semt=ais_hybrid"
        style="height: 50px; width: 50px"
        alt=""
      />
      <h1>JOURNAL</h1>
    </div>
  </div>

  <div style="display: flex; gap: 17px; align-items: center">
    <img
      src="https://cdn-icons-png.freepik.com/256/3594/3594853.png?ga=GA1.1.1780565752.1746075554&semt=ais_hybrid"
      style="height: 50px"
      alt=""
    />
    <label class="switch">
      <input id="theme-toggle" type="checkbox" />
      <span class="slider round"></span>
    </label>

    <div class="cart">
      <span id="count"></span>
      <img
        src="https://cdn-icons-png.freepik.com/256/15737/15737216.png?ga=GA1.1.43402990.1746014718&semt=ais_hybrid"
        alt=""
      />
    </div>
    <button id="logout">Logout</button>
  </div>
  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const closeBtn = document.getElementById("closeBtn");
    const sidebar = document.getElementById("sidebar");
    const logoutbtn = document.getElementById("logout");
    const lg = document.getElementById("lg");

    lg.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    toggleBtn.onclick = function () {
      sidebar.style.width = "250px";
    };

    closeBtn.onclick = function () {
      sidebar.style.width = "0";
    };

    logoutbtn.addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "signup.html";
    });

    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDarkMode = document.body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDarkMode ? "dark" : "light");
    });
  </script>
</header>
