<header>
  <div class="logo">
    <img
      src="https://cdn-icons-png.freepik.com/256/16111/16111093.png?ga=GA1.1.1780565752.1746075554&semt=ais_hybrid"
      style="height: 40px"
      id="toggleBtn"
    />

    <div id="sidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" id="closeBtn">&times;</a>

      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <div class="filter-container">
      
        <div class="filter-group">
          <h4>Filter by Category</h4>
          <label><input type="checkbox" class="category" value="electronics"> Electronics</label>
          <label><input type="checkbox" class="category" value="clothing"> Clothing</label>
          <label><input type="checkbox" class="category" value="books"> Books</label>
          <label><input type="checkbox" class="category" value="furniture"> Furniture</label>
        </div>
         <br>
        
        <div class="filter-group">
          <h4>Price Range</h4>
          <div class="price-inputs">
            <input type="number" id="minPrice" placeholder="Min" />
            <input type="number" id="maxPrice" placeholder="Max" />
          </div>
        </div>
    
        <button class="btn-apply" onclick="applyFilters()">Apply Filters</button>
      </div>
    </div>

    <img
      src="https://cdn-icons-png.freepik.com/256/18880/18880446.png?ga=GA1.1.1803097896.1745911548&semt=ais_hybrid"
      style="height: 50px; width: 50px"
      alt=""
    />
    <h1>JOURNAL</h1>
  </div>

  <div style="display: flex; gap: 30px">
    <div class="cart">
      <span id="count"></span>
      <img
        src="https://cdn-icons-png.freepik.com/256/15737/15737216.png?ga=GA1.1.43402990.1746014718&semt=ais_hybrid"
        alt=""
      />
    </div>
    <button id="logout">Logout</button>
  </div>
  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const closeBtn = document.getElementById("closeBtn");
    const sidebar = document.getElementById("sidebar");
    const logoutbtn = document.getElementById("logout");

    toggleBtn.onclick = function () {
      sidebar.style.width = "250px";
    };

    closeBtn.onclick = function () {
      sidebar.style.width = "0";
    };

    logoutbtn.addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "signup.html";
    });

    
  </script>
</header>
