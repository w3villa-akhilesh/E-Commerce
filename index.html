<!-- Home Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOURNAL</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.freepik.com/256/18880/18880446.png?ga=GA1.1.1803097896.1745911548&semt=ais_hybrid"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Greeting Text -->
    <div id="greeting"></div>

    <!-- Carousel Section -->
   <div class="outer">
    <div class="carousel">
      <div class="carousel-track">
        <div class="carousel-slide"><img src="https://img.freepik.com/free-psd/3d-rendering-ecommerce-background_23-2151386696.jpg?ga=GA1.1.1780565752.1746075554&semt=ais_hybrid&w=740" alt="Slide 1" /></div>
        <div class="carousel-slide"><img src="https://img.freepik.com/free-psd/3d-rendering-ecommerce-background_23-2151386710.jpg?ga=GA1.1.1780565752.1746075554&w=740" alt="Slide 2" /></div>
        <div class="carousel-slide"><img src="https://img.freepik.com/free-psd/3d-rendering-ecommerce-background_23-2151386703.jpg?ga=GA1.1.1780565752.1746075554&w=740" alt="Slide 3" /></div>
      </div>
      <div class="carousel-buttons">
        <button class="carousel-button prev">&#10094;</button>
        <button class="carousel-button next">&#10095;</button>
      </div>
    </div>
   </div>
  
    <!-- Search Section -->
    <div class="searching">
      <input type="text" id="search-input" placeholder="Search products..." />
      <button id="btn">Search</button>
    </div>

    <!-- Filter Section -->
    <h3 class="f-heading">Filters</h3>
    <form id="filterForm" class="filters">

      <!-- Price Filter -->
      <div class="filter-1">
        <label>Price Range:</label>
        <input type="number" id="minPrice" min="5" placeholder="Min Price" />
        <input type="number" id="maxPrice" min="5" placeholder="Max Price" />
      </div>

      <!-- Category Filter -->
      <div class="filter-1">
      <label>Category:</label>
      <select id="categorySelect">
        <option value="">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="jewelery">Jewelery</option>
        <option value="men's clothing">Men's clothing</option>
        <option value="women's clothing">Women's clothing</option>
      </select>
      </div>
    
      <div class="buttons">
        <button id="applyFilters">Apply Filters</button>
        <button type="button" onclick="resetFilters()">Reset Filters</button>  
      </div>
    </form>

    <!-- Products Display Section -->
    <div class="products" id="product-list"></div>
    <div id="pagination"></div>
    
    <!-- Footer Section -->
    <div id="footer"></div>
    <script src="./home.js"></script>
  </body>
</html>
