<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOURNAL Signup</title>
    <link rel="stylesheet" href="./signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.freepik.com/256/18880/18880446.png?ga=GA1.1.1803097896.1745911548&semt=ais_hybrid"
    />
  </head>
  <body>
    <div class="container">
      <h2>JOURNAL Signup</h2>

      <div id="forms">
        <div class="form" id="signupForm">
          <img
            src="https://cdn-icons-png.freepik.com/256/18880/18880446.png?ga=GA1.1.1803097896.1745911548&semt=ais_hybrid"
            alt=""
          />
          <input type="text" id="signupUsername" placeholder="Username" />
          <input type="password" id="signupPassword" placeholder="Password" />
          <button onclick="signup()">Signup</button>
        </div>
      </div>

      <div id="message"></div>
    </div>

    <script src="./signup.js"></script>
  </body>
</html>
